<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
 
    <link rel="stylesheet" href="styles.css">


   
</head>
<body> 

    <div class="container">
        <div class="side-pane">
         
            <div class="logo">
                <img src="./images/odin-lined.png" alt=""> ODIN
            </div>
        </div>

      

        <div class="right-pane"> 


            <div class="msg">                
            
                <p> This is not a real online serivce! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started.</p>
                <p>You know you want to.</p>              

            </div>
            
            <div class="content">
                
    
                <div class="sign-up">
                    <p>Let's do this!</p>
    
                        <form action="#" method="get" id="signup-form">
                            <div class="form-entry">
    
                                <div class="left-form">
        
                                    <div>
                                        <label for="first-name">FIRST NAME <br></label>
                                        <input type="text" id="first-name" placeholder="Enter First Name"> 
                                    </div>
        
                                    <div> 
                                        <label for="email">EMAIL <br></label>
                                        <input type="text" id="email" placeholder="Enter Email"> 
                                    </div>
        
                                    <div>
                                        <label for="password">PASSWORD <br></label>
                                        <input type="text" id="password" placeholder="Enter Password" minlength="5"  required> 
                                    </div>
        
                                </div>
        
                                <div class="right-form">
        
                                    <div>
                                        <label for="last-name">LAST NAME <br></label>
                                        <input type="text" id="last-name" placeholder="Enter Last Name"> 
                                    </div>
            
                                    <div> 
                                        <label for="phone#">PHONE NUMBER <br></label>
                                        <input type="text" id="phone#" placeholder="Enter Phone Number" > 
                                    </div>
        
                                    <div>
                                        <label for="confirm-password">CONFIRM PASSWORD <br></label>
                                        <input type="text" id="confirm-password" placeholder="Confirm Password" minlength="5" required> 
                                    </div>
        
                                </div>
            
        
                            </div>
                        </form>
                      
        
    
                </div>
                

            </div>

            <div>
                <button type="submit" form="signup-form" id="sendBtn"> Create Account</button>
                
                <p class="have-account">Already have an account? <span> <a href="#"> <span class=login>Log in</span> </a></span></p>
                
            </div>
    

        </div>

    


    </div>
 
 
    
    <script type="text/javascript" src="js/form.js"></script>  
    
</body>
</html>
